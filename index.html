<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ガチャ付きToDoアプリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎯 ガチャ付きToDoアプリ 🎯</h1>

  <div id="task-section">
    <h2>今日のタスク</h2>
    <p id="task"></p>
    <button id="completeBtn">完了！</button>
  </div>

  <div id="gacha-section">
    <h2>ガチャ</h2>
    <p>完了数: <span id="points">0</span></p>
    <button id="gachaBtn" disabled>ガチャを引く</button>
    <p id="gacha-result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
